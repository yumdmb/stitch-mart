<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embroidery Service Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea,
        input[type="number"],
        input[type="date"],
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #FFA500;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Embroidery Service Booking</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="embroidery_type">Embroidery Type:</label>
            <select id="embroidery_type" name="embroidery_type">
                <option value="Outline">Outline Embroidery</option>
                <option value="Whitework">Whitework Embroidery</option>
                <option value="Candle Wicking">Candle Wicking Embroidery</option>
                <option value="Patchwork">Patchwork Embroidery</option>
                <option value="Shadow Work">Shadow Work Embroidery</option>
            </select>

            <label for="design">Design Preferences:</label>
            <textarea id="design" name="design" rows="4" cols="50"></textarea>

            <label for="size">Size (inches):</label>
            <input type="number" id="size" name="size" min="1" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="delivery_date">Preferred Delivery Date:</label>
            <input type="date" id="delivery_date" name="delivery_date">

            <button type="submit">Submit Booking</button>
        </form>
    </div>
</body>
</html>

</html>
